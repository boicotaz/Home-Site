<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./public/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="icon" type="image/png" href="./public/icons8-edit-64.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=neon
      "
    />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <title>Directory</title>
  </head>
  <style>
    body {
      background-color: lightblue;
    }
  </style>
  <body>
    <h1
      style="text-align:left;display: inline-block;color:purple;font-family:font-effect-neon , serif;
      font-size: 48px;
      text-shadow: 4px 4px 4px #aaa;
       margin-bottom: 5px;
       margin-top: 0px;"
    >
      HOME WEBPAGE
    </h1>
    <img
      src="./public/house.jpeg"
      height="70"
      width="70"
      style="border-left: 15px solid #eee;background-color:lightblue;border-radius: 15px 50px;"
      alt="Nice house"
    />

    <p id="result"></p>
    <button id="details-button">View Jobs Details</button>
    <button id="rules-button">View Rules Details</button>
    <!-- action="/post" method="post" -->
    <form id="my-form" style="display: none ">
      Username:<br />
      <input type="text" name="name" value="tolis" />
      <br />
      Job:<br />
      <input type="text" name="jobName" value="clean" />
      <br /><br />
      When:<br />
      <input type="text" name="date" value="05/09" />
      <br /><br />
      Comments: <br />
      <input type="text" name="comments" value="cleaned dishes" />
      <br /><br />
      <input type="submit" value="Submit" id="submit" />
    </form>

    <form id="rules-form" style="display: none ">
      Username:<br />
      <input type="text" name="name" value="tolis" />
      <br />
      Rule:<br />
      <input type="text" name="rule" value="dont shit on the floor" />
      <br /><br />
      <input id="submitForRules" type="submit" value="Submit" id="submit" />
    </form>

    <button id="hide">Show Jobs Form</button>
    <button id="show-complaints">Show Rules Form</button>
    <button id="time-button">What time is it?</button>
    <img
      src="./public/image2.jpeg"
      alt="Smiley face"
      height="600"
      width="200"
      class="center"
    />
    <div id="time"></div>
    <script type="text/javascript" src="./public/jquery.js"></script>
    <script id="babel" type="text/babel">
      $("#time-button").click(function() {
        function tick() {
          const element = (
            <div>
              <h2>It is {new Date().toLocaleTimeString()}.</h2>
            </div>
          );
          ReactDOM.render(element, document.getElementById("time"));
        }

        setInterval(tick, 1000);
      });
    </script>
  </body>
</html>
